<template name="cardcatsingle">
	{{#each getCatList}}
		<a href="/watch/{{ids}}" class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp catList" >
		      <header class="section__play-btn mdl-cell mdl-cell--3-col-desktop mdl-cell--2-col-tablet mdl-cell--2-col-phone mdl-color-text--white" style="background-image:url('{{imgthbList}}')">
		           <i class="material-icons">play_circle_filled</i>
		      </header>
		      <div class="mdl-card mdl-cell mdl-cell--9-col-desktop mdl-cell--6-col-tablet mdl-cell--2-col-phone single-card">
			      <div class="mdl-card__supporting-text">
			            <h4>{{title}}</h4>
			            <div class="mdl-card__actions">
				            <span>Duration : {{duration}}</span>
				            <span>Views : {{views}}</span>
			            </div>
			      </div>
			      
		      </div>
		</a>
	{{/each}}	
</template>
