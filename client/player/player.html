<template name="iframeplayer">
	<div class="demo-blog__posts mdl-grid">
          	<div class="mdl-card coffee-pic mdl-cell mdl-cell--8-col" id="iframePlayerBox">
		</div>
         	<div class="mdl-card something-else mdl-cell mdl-cell--8-col mdl-cell--4-col-desktop mdl-cell--4-col-phone">
         		<div class="mdl-card__title mdl-color-text--grey-50 ads-header-new">
	              	<h5 class="quote" >Suggest</h5>
	            </div>
	            {{>suggest}}
	      </div>
          	<div class="mdl-card amazing mdl-cell mdl-cell--12-col">
	            <div class="mdl-card__title mdl-color-text--grey-50 ">
	              	<h4 class="quote vdoTitle" ></h4>
	            </div>
	            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
	            	<div class="sharebtn mdl-cell mdl-cell--6-col">
	            		
	            	</div>
	            	{{#if currentUser}}
            			<div class="mdl-cell mdl-cell--1-col likebtns">
	            			{{>liketoggle}}
	            		</div>
	            	{{/if}}
	            	
	            </div>
	            <div class="mdl-card__supporting-text mdl-color-text--grey-600 commentBoxSection">
	            	<div class="commentsSections mdl-cell mdl-cell--8-col mdl-cell--8-col-phone">
	            	{{>disqus}}
	            	<!-- {{#if currentUser}}
            			{{>coomentBox}}
	            	{{/if}}
	            	{{>getcomments}} -->
	            	</div>
	            </div>
          </div>
      </div>
</template>

<template name="suggest">
	<div class="mdl-card__media mdl-color--white mdl-color-text--grey-600 suggestList">
	</div>
</template>
